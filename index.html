<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="caculate">
        <input type="text" class="caculate__display" disabled />
        <input type="text" class="caculate__result" value="0" />
      </div>
      <div class="key-board">
        <div class="key-board__column">
          <button class="btn btn--primary" value="%">%</button>
          <button class="btn" value="7">7</button>
          <button class="btn" value="4">4</button>
          <button class="btn" value="1">1</button>
          <button class="btn" value="+/-">
            <i class="bi bi-plus-slash-minus"></i>
          </button>
        </div>
        <div class="key-board__column">
          <button class="btn btn--primary clear" value="C">C</button>
          <button class="btn" value="8">8</button>
          <button class="btn" value="5">5</button>
          <button class="btn" value="2">2</button>
          <button class="btn" value="0">0</button>
        </div>
        <div class="key-board__column">
          <button class="btn btn--primary" value="undo">&larr;</button>
          <button class="btn" value="9">9</button>
          <button class="btn" value="6">6</button>
          <button class="btn" value="3">3</button>
          <button class="btn" value=".">.</button>
        </div>
        <div class="key-board__column">
          <button class="btn btn--secondary" value="/">/</button>
          <button class="btn btn--secondary" value="*">*</button>
          <button class="btn btn--secondary" value="-">-</button>
          <button class="btn btn--secondary" value="+">+</button>
          <button class="btn btn--secondar btn--orange" value="=">=</button>
        </div>
      </div>
    </div>

    <script src="caculator.js"></script>
  </body>
</html>
